name: Deploy to Vercel

on:
  push:
    branches:
      - claude/dev-workflow-setup-011CUNKUQbhW3tnEnCj6cPRs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: vercel/actions/deploy@v2
        with:
          # Vercel API Token (required)
          # Create a Vercel API Token: https://vercel.com/account/tokens
          # Add it to your GitHub Secrets as VERCEL_TOKEN
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          # Vercel Organization ID (optional, but recommended for teams)
          # Find it in your Vercel project settings under 'General'
          # Add it to your GitHub Secrets as VERCEL_ORG_ID
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # Vercel Project ID (optional, but recommended)
          # Find it in your Vercel project settings under 'General'
          # Add it to your GitHub Secrets as VERCEL_PROJECT_ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Specify the production branch (optional, defaults to 'main')
          # production-branch: main

      - name: Deploy to Vercel (Preview, if not production branch)
        if: github.ref != 'refs/heads/main'
        uses: vercel/actions/deploy@v2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Deploy as a preview deployment
          vercel-args: '--prebuilt --prod=false'
